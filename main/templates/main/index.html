{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="poppins/Poppins-BoldItalic.ttf">
    <title>todo list</title>
</head>
<body>
    <div class="header">
        <h1>Todo<span>list</span></h1>
        <p>a simple todo app in Django!</p>
    </div>
    <div class="items-cl">
        <!-- <input class="item-input" type="text" placeholder="inser your task here..."> -->
        <form action="#" method="POST">
            {% csrf_token %}
            {{form}}
        </form>
        <ul>
        {% for todo in todos %}
       <li><a href="{% url 'delete' todo.id %}">{{todo.name}}<span>x</span></a></li>
       {% endfor %}
       </ul>
    </div>
</body>
</html>
